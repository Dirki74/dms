{% extends 'base_adm.html' %}

{% block content %}
<h1>{% block title %} Kategorie löschen {% endblock %}</h1>

<form method=post enctype=multipart/form-data>
    <div>
      <label>Bitte wählen Sie die Kategorie, die gelöscht werden soll:</label><br>
      <select name="cat" size="5">
      <option selected>Bitte wählen!</option>
          {%  for entry in category %}
            <option>{{ entry[1] }}</option>
          {% endfor %}
      </select>
    </div>
        <div>
        <br>
      <label>In welche Kategorie sollen die vorhandenen Dateien verschoben werden?</label><br>
      <select name="destcat" size="5">
      <option selected>Bitte wählen!</option>
      <!-- <option>Dateien löschen</option> -->
          {%  for entry in category %}
            <option>{{ entry[1] }}</option>
          {% endfor %}

      </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary"onclick="return confirm('Wollen Sie Kategorie wirklich löschen?')">löschen</button>
    </div>
</form>

<hr>
{% endblock %}
