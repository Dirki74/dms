{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} Logout {% endblock %}</h1>
    <h3>Sie können sich hier ausloggen:</h3><br>

    <form action="{{ url_for('do_logout')}}">
    <div class="form-group">
        <button type="submit" class="btn btn-primary" onclick="return confirm('Möchten Sie sich wirklich ausloggen?')">Ausloggen</button>

    </div>
</form>
{% endblock %}
