{% extends 'base.html' %}

{% block content %}
    <!DOCTYPE html>

<head>
<meta charset="UTF-8">


<h1>{% block title %} Hier können Sie Ihre Profileinstellungen ändern: {% endblock %}</h1>
</head>
    <hr>
<p> Ihre aktuelle Rolle: <strong>{{ role }}</strong> (kann nur vom Adninistrator geändert werden)</p>
    <form method="post">
    <div class="form-group" >
        <label for="oldpassword">Altes Passwort:</label>
        <input type="password" name="oldpassword"
               class="form-control"></input>
        <label for="password1">Neues Passwort:</label>
        <input type="password" name="password1"
               class="form-control"></input>

        <label for="password2">Passwort wiederholen:</label>
        <input type="password" name="password2"
               class="form-control"></input>

         <label for="email">eMail-Adresse:</label>
        <input type="text" name="email"
               class="form-control"
               value="{{ email }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Änderungen durchführen</button>
    </div>
</form>
   <hr>

{% endblock %}
